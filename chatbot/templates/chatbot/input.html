{% extends "chatbot/base.html" %}

<!-- input.html -->
{% block content%}
<body>
    <div class="center-container">
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="success">Submit</button>
            </form>
            {% if user_input %}
                <p>You prompted: {{ user_input }}</p>
            {% endif %}
        </div>
    </div>
</body>

{% endblock %}
